<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VR Isometric Adventure</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #10131a;
        color: #e7ecff;
        font-family: system-ui, sans-serif;
      }

      #app {
        height: 100%;
      }

      canvas {
        display: block;
      }

      .hud {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 12px 16px;
        background: rgba(0, 0, 0, 0.45);
        font-size: 14px;
        letter-spacing: 0.05em;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .hud-row {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }

      .hud-message {
        font-size: 13px;
        color: #f7d27f;
        min-height: 18px;
        opacity: 0;
        transition: opacity 180ms ease;
      }

      .hud-message.visible {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
